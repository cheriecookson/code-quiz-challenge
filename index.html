<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<header>
    <a href="highScore" class="head-right">'Click' to View High Score</a>
    <p class="head-left">Time: <span id="timer"></span></p>
</header>

<body>

<!-- Start -->
    <section class="start" id="start">
        <h1>Coding Quiz Challenge!</h1>
        <h2>Instructions for the quiz go here.</h2>
            <button class="startBtn" id="startBtn">Start Quiz</button>
    </section>

<!-- Quiz section with 5 multi choice questions -->
    <section id="quiz" class="hide">
            <h1 id="question">Question goes here?</h1>
            <button id="answerBtn1">1. Answer</button>
            <button id="answerBtn2">2. Answer</button>
            <button id="answerBtn3">3. Answer</button>
            <button id="answerBtn4">4. Answer</button>
 
            <h3 id="confirm"></h3>
        </div>    
    </section>

<!--  Final Score -->
    <section id="finalScore" class="hide">
        <h1>All Done!</h1>
        <h2>Your Final Score Is <span id="score"></span>.</h2>
        <form method="POST">
            <div class="input-group">
              <label for="email">Enter Initials:</label>
              <input
                type="text"
                name="email"
                id="email"
              />
            </div>
            
        <button id="submitBtn">Submit</button>
    </form>
    </section>

<!-- High Score -->
    <section id="highScore" class="hide">
        <!-- <div class="card"> -->
            <h1>High Scores</h1>
            <h3><span id="user-email"></span> - <span id="score"></span></h3>
        <!-- </div> -->
    <!-- score output goes here -->
        <button class="buttons" id="goBackBtn">Go Back</button>
        <button class="buttons" id="clearBtn">Clear High Scores</button>
    </section>





    <script src="assets/script.js"></script>
</body>
</html>
