<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>

<!-- Start -->
    <section class="start" id="start">
        <h1>Coding Quiz Challenge!</h1>
        <h2>Instructions for the quiz go here.</h2>
            <button class="startBtn" id="startBtn">Start Quiz</button>
    </section>

<!-- Quiz section with 5 multi choice questions -->
    <section id="quiz" class="hide">
        <div id="question"></div>
        <div class="container">
            <button id="answerBtn1">1. Answer</button>
            <button id="answerBtn2">2. Answer</button>
            <button id="answerBtn3">3. Answer</button>
            <button id="answerBtn4">4. Answer</button>
        </div>
    </section>

<!--  Final Score -->
    <section id="finalScore" class="hide">
        <h1>All Done!</h1>
        <h2>Your Final Score Is___.</h2>
        <form method="POST">
            <div class="input-group">
              <label for="email">Enter Initials:</label>
              <input
                type="text"
                name="email"
                id="email"
              />
            </div>
            
        <button id="submitBtn">Submit</button>
    </form>
    </section>

<!-- High Score -->
    <section id="highScore" class="hide">
        <div class="card">
            <h1>High Scores</h1>
            <p><strong></strong> <span id="user-email"></span></p>
        </div>
    <!-- score output goes here -->
        <button class="buttons" id="goBackBtn">Go Back</button>
        <button class="buttons" id="clearBtn">Clear High Scores</button>
    </section>





    <script src="assets/script.js"></script>
</body>
</html>
